<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gandhi Jayanti Quiz</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gandhi Jayanti Quiz</h1>
    <p>Answer 10 random questions within time limit. Test your knowledge!</p>
  </header>

  <div class="quiz-container">
    <div id="quiz">
      <p class="question" id="question">Loading question...</p>
      <div class="options" id="options"></div>
      <div class="timer" id="timerBox">⏳ Time left: <span id="time">10</span>s</div>
      <div class="result" id="result"></div>
      <div class="score" id="score"></div>
      <div class="score" id="prevScore"></div>
    </div>
    <div class="celebration" id="celebration">🎉 Correct!</div>
  </div>

  <div class="leaderboard-section">
    <h2>🏆 Leaderboard</h2>
    <table class="leaderboard-table" id="leaderboard">
      <thead>
        <tr><th>Name</th><th>Score</th><th>Time Taken (s)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <div class="flag">
      <div class="stripe orange"></div>
      <div class="stripe white"></div>
      <div class="stripe green"></div>
    </div>
    <p>© 2025 Gandhi Jayanti Interactive Quiz</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
